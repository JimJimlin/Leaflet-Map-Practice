<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Practice</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="../dist/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <script src="index.js"></script>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="../dist/leaflet-realtime.js"></script>
    
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="../dist/leaflet.awesome-markers.js"></script>

    <script src="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></script>

    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <div id="map" style="width: 400px; height: 300px"></div>
    
    <script>

        var map = L.map('map').setView([23, 120], 1);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(map);

        var redMarker = L.AwesomeMarkers.icon({
        icon: 'icon ion-android-happy',
        markerColor: 'blue',
        });

        $.getJSON("TAIPEI_Shelters.json",function(data){

            L.geoJson(data,{
                pointToLayer: function(feature,latlng){

                var marker = L.marker(latlng,{icon: redMarker});
                marker.bindPopup(feature.properties.name + '<br/>' + feature.geometry.coordinates);
                return marker;

                }   
            }).addTo(map);
        
        });


        $.getJSON("map.geojson",function(hooddata){

            L.geoJson(hooddata).addTo(map);

        });


    </script>

    <script>
        var socket = io.connect('http://localhost:3000');
        socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
        });
    </script>
    
</body>
</html>
